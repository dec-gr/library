<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="library-container">
      <div></div>
      <div class="title">
        <p>My Library</p>
      </div>
      <div class="button-container">
        <p>
          <button id="showDialog">Add Book</button>
        </p>
      </div>
    </div>
    <div class="bookshelf">
      <div class="book-card" id="0">
        <button class="deleteButton">X</button>
        <p class="title">The Hobbit</p>
        <p class="author">JRR Tolkein</p>
        <p class="pages">299</p>
        <button class="isReadButton isRead">Read</button>
      </div>
    </div>
    <!-- A modal dialog containing a form -->
    <dialog id="favDialog">
      <form>
        <p>
          <label>
            Title:
            <input type="text" name="book-title" id="book-title" />
          </label>
        </p>
        <p>
          <label>
            Author:
            <input type="text" name="book-author" id="book-author" />
          </label>
        </p>
        <p>
          <label>
            Pages:
            <input type="text" name="book-pages" id="book-pages" />
          </label>
        </p>
        <p>
          <label>
            Read?:
            <input type="checkbox" name="book-isRead" id="book-isRead" />
          </label>
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
